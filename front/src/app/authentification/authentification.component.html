<form [formGroup]="authenticationForm">

  <app-error-message *ngIf="error" [message]="this.errorMessage"></app-error-message>

  <div class="form-group">
    <label for="login">Pseudo</label>
    <input type="text" class="form-control" id="login" placeholder="Entrez votre pseudo" formControlName="login">
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" placeholder="MotDePasse" formControlName="password">
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="authenticate()">VALIDER</button>
  </div>
</form>
