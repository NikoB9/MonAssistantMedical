<app-navbar [navElems]="this.navElems"></app-navbar>

<div class="flexrow">
  <div *ngIf="connected; else elseError" class="conteneurPage">
    <div>
      <H3>Analyses</H3>
      <label for="TypeReleveId">Type du relev√© :</label>
      <select class="form-control" id="TypeReleveId">
        <option *ngFor="let type of typeReleves" value="{{type.id}}" (change)="changeType()">{{type.label}}</option>
      </select>
    </div>
    
    <div *ngFor="let chart of charts">
      <google-chart
        [width]="800"
        [title]="chart.title"
        [type]="chart.type"
        [data]="chart.data"
        [columns]="chart.columns"
        [options]="chart.options"
      >
      </google-chart>
    </div>
    <button (click)="changeData()">huehuehuehueheuheu</button>
  </div>

  <ng-template #elseError>
    <app-error-message [message]="this.errorMessage"></app-error-message>
  </ng-template>
</div>
