<H3>Création d'un relevé</H3>

<form [formGroup]="addReleveForm" (ngSubmit)="create()">

  <app-error-message *ngIf="error" [message]="this.errorMessage"></app-error-message>
  <app-valid-message *ngIf="add" [message]="this.validMessage"></app-valid-message>

  <div class="form-group">
    <label for="TypeReleveId">Type du relevé :</label>
    <select class="form-control" formControlName="TypeReleveId" id="TypeReleveId" (change)="choiceIMC()">
      <option *ngFor="let type of typeReleves" value="{{type.id}}">{{type.label}}</option>
    </select>
  </div>

  <div *ngIf="noIMC; else IMCDiv">
	<div class="form-group">
	  <label for="valeur">Valeur</label>
	  <input type="number" class="form-control" id="valeur" placeholder="5.5" formControlName="valeur">
	</div>

    <div class="form-group">
      <input type="hidden" class="form-control" id="value2" formControlName="value2">
    </div>
  </div>

  <ng-template #IMCDiv>

  	<div class="form-group">
	  <label for="valeur">Taille</label>
	  <input type="number" class="form-control" id="valeur" placeholder="5.5" formControlName="valeur">
	</div>

	<div class="form-group">
	  <label for="value2">Masse corporelle</label>
	  <input type="number" class="form-control" id="value2" placeholder="5.5" formControlName="value2">
	</div>

  </ng-template>

  <div class="form-group">
    <label for="prise_de_mesure">Date du relevé</label>
    <div class="input-group">
      <input class="form-control" placeholder="dd/mm/aaaa" name="prise_de_mesure" id="prise_de_mesure" formControlName="prise_de_mesure" ngbDatepicker #d="ngbDatepicker" [minDate]="{year: 1900, month: 01, day: 01}" [maxDate]="this.today">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">AJOUTER</button>
  </div>
</form>
