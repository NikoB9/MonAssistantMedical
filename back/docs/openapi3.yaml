  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
    
    
definitions:
  Utilisateur:
    type: "object"
    required:
    - "id"
    - "nom"
    - "prenom"
    - "login"
    - "mot_de_passe"
    - "naissance"
    properties:
      id:
        type: "integer"
        format: "int64"
      nom:
        type: "string"
        example: "Fraysse"
      prenom:
        type: "string"
        example: "Marcel"
      login:
        type: "string"
        example: "marcel.fraysse"
      mot_de_passe:
        type: "string"
        example: "Mfraysse12"
      naissance:
        type: "string"
        example: "1997-04-23T00:00:00.511Z"
  UtilisateurComplet:
    type: "object"
    required:
    - "id"
    - "nom"
    - "prenom"
    - "login"
    - "mot_de_passe"
    - "naissance"
    properties:
      id:
        type: "integer"
        format: "int64"
      nom:
        type: "string"
        example: "Fraysse"
      prenom:
        type: "string"
        example: "Marcel"
      login:
        type: "string"
        example: "marcel.fraysse"
      mot_de_passe:
        type: "string"
        example: "Mfraysse12"
      naissance:
        type: "string"
        example: "1997-04-23T00:00:00.511Z"
      Profils:
        type: "array"
        items:
          type: "object"
          properties:
            schema:
              $ref: "#/definitions/Profil"
#    xml:
#      name: "Pet"
  UtilisateurLogin:
    type: "object"
    required:
    - "login"
    - "mot_de_passe"
    properties:
      login:
        type: "string"
        example: "marcel.fraysse"
      mot_de_passe:
        type: "string"
        example: "Mfraysse12"
  Profil:
    type: "object"
    required:
    - "label"
    properties:
      id:
        type: "integer"
        format: "int64"
      label:
        type: "string"
        example: "Adulte"
  
  Profils:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/Profil"
          
  ReleveMedical:
    type: "object"
    required:
    - "id"
    - "prise_de_mesure"
    - "valeur"
    - "utilisateurId"
    - "typeReleveId"
    properties:
      id:
        type: "integer"
        example: 1
      prise_de_mesure:
        type: "string"
        example: "1997-04-23T00:00:00.511Z"
      valeur:
        type: "integer"
        example: 110
      utilisateurId:
        type: "integer"
        example: 19
      typeReleveId:
        type: "integer"
        example: 6
  ListeRelevesMedicaux:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/ReleveMedical"
  Analyse:
    type: "object"
    required:
    - "id"
    - "mini"
    - "maxi"
    - "dangerositeId"
    - "profilId"
    - "typeReleveId"
    properties:
      id:
        type: "integer"
        example: 12
      mini:
        type: "integer"
        example: 95
      maxi:
        type: "integer"
        example: 110
      dangerositeId:
        type: "integer"
        example: 7
      profilId:
        type: "integer"
        example: 2
      typeReleveId:
        type: "integer"
        example: 3
  ListeAnalyses:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/Analyse"
  Dangerosite:
    type: "object"
    required:
    - "id"
    - "message"
    - "couleurId"
    properties:
      id:
        type: "integer"
        example: 8
      message:
        type: "string"
        example: "A surveiller. Consulter votre médecin."
      couleurId:
        type: "integer"
        example: 2
  ListeDangerosites:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/Dangerosite"
  TypeReleve:
    type: "object"
    required:
    - "label"
    properties:
      id:
        type: "integer"
        format: "int64"
      label:
        type: "string"
        example: "Taille"
  Couleur:
    type: "object"
    required:
    - "id"
    - "label"
    properties:
      id:
        type: "integer"
        example: 1
      label:
        type: "string"
        example: "green"
  ListeCouleurs:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/Couleur"
  DangerositeCouleur:
    type: "object"
    required:
    - "id"
    - "message"
    - "couleur"
    properties:
      id:
        type: "integer"
        example: 8
      message:
        type: "string"
        example: "A surveiller. Consulter votre médecin."
      couleur:
        type: "object"
        properties:
          schema:
            $ref: "#/definitions/Analyse"
  AnalyseDangerositeCouleur:
    type: "object"
    required:
    - "id"
    - "mini"
    - "maxi"
    - "dangerosite"
    - "profilId"
    - "typeReleveId"
    properties:
      id:
        type: "integer"
        example: 12
      mini:
        type: "integer"
        example: 95
      maxi:
        type: "integer"
        example: 110
      dangerosite:
        type: "object"
        properties:
          schema:
            $ref: "#/definitions/DangerositeCouleur"
      profilId:
        type: "integer"
        example: 2
      typeReleveId:
        type: "integer"
        example: 3
  ListeAnalysesDangerositeCouleur:
    type: "array"
    items:
      type: "object"
      properties:
        schema:
          $ref: "#/definitions/AnalyseDangerositeCouleur"
  
          
